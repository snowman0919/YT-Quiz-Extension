<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT 학습 기록</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .toolbar { margin: 8px 0; display: flex; gap: 8px; align-items: center; }
    .item { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .muted { color: #666; font-size: 12px; }
    pre { background: #f6f8fa; padding: 10px; border-radius: 6px; overflow: auto; }
    button { margin-right: 0; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; }
    #status { margin-left: 8px; color: #2a6df4; font-weight: 600; }
  </style>
</head>
<body>
  <h2>학습 기록</h2>
  <div class="toolbar">
    <button id="export">JSON 내보내기</button>
    <button id="clear">전체 삭제</button>
    <span id="status" aria-live="polite"></span>
  </div>
  <div id="list"></div>
  <script src="records.js"></script>
</body>
</html>
